<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <style>
    img {
      width: 300px;
    }
    .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
  }
    Label{
      text-align: center;  
    }
    H3{
      text-align: center;
      font-family: Verdana;
      color: Blue;
    }
  </style>
  <body>
   <div class="container">
    <img src="img_snow_wide.jpg" alt="Snow" style="width:100%;">
     <div class="bottom-left">Bottom Left</div>
     <div class="top-left">Top Left</div>
     <div class="top-right">Top Right</div>
     <div class="bottom-right">Bottom Right</div>
     <div class="centered">Centered</div>
   </div>
  <br/>
    <H3>Register Here</H3>
    <input id="username" class="center" placeholder="Username">
  <br/>
    <input type="Password"id="password" class="center" placeholder="Password">
    <input type="Password"id="repeat" class="center" placeholder="Repeat Password">
  <br/>
    <button onclick="submit()" id="submit" class="center">
      Submit
    </button>
  </body>
</html>

<script>
  function submit(){
    var password=document.getElementById("password").value;
    var repeat=document.getElementById("repeat").value;
    if(password===repeat){
      alert("Register Successful");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("repeat").value = "";
    }
    else{
      alert("Passwords don't match")
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("repeat").value = "";
      document.getElementById("password").style.border-color
    }
  }
</script>
